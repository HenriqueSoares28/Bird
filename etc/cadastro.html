<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="../img/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header></header>

    <main>


        <aside>
            <div>
                <div class="modal-body">
                    <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                        <br>
                        <h3 style="font-size: large; color: white;" class="text-center">NOVO USUÁRIO</h3><br>
                        <div class="form-group">
                            <h1 style="font-size: medium; color: white;">Usuário</h1>
                            <input type="text" name="username" id="txt_username" placeholder="fulanosilva" class="username form-control">
                        </div>
                        <div class="duplo">
                            <div class="form-group">
                                <h1 style="font-size: medium; color: white;">Nome</h1>
                                <input type="text" name="nome" id="txt_nome" placeholder="Fulano" class="nome form-control">
                            </div>
                            &nbsp;
                            <div class="form-group">
                                <h1 style="font-size: medium; color: white;">Sobrenome</h1>
                                <input type="text" name="sobrenome" id="txt_sobrenome" placeholder="da Silva" class="sobrenome form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <h1 style="font-size: medium; color: white;">CPF</h1>
                            <input type="text" name="cpf" id="txt_cpf" placeholder="123.456.789-00" maxlength="11" class="cpf form-control">
                        </div>
                        <div class="form-group">
                            <h1 style="font-size: medium; color: white;">CEP</h1>
                            <input type="text" name="cep" id="txt_cep"placeholder="12345-000" maxlength="11" class="cep form-control">
                        </div>
                        <div class="duplo">
                            <div class="form-group">
                                <h1 style="font-size: medium; color: white;">Complemento</h1>
                                <input type="text" name="complemento" id="txt_complemento" placeholder="(Opcional)" class="complemento form-control">
                            </div>
                            &nbsp;
                            <div class="form-group">
                                <h1 style="font-size: medium; color: white;">Número</h1>
                                <input type="text" name="numcasa" id="txt_numcasa" placeholder="123" class="numcasa form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <h1 style="font-size: medium; color: white;">E-mail</h1>
                            <input type="text" name="email" id="txt_email" placeholder="fulano.silva@email.com" class="email form-control">
                        </div>
                        <div class="form-group">
                            <h1 style="font-size: medium; color: white;">Senha</h1>
                            <input type="password" name="senha" id="txt_senha" placeholder="************" class="senha1 form-control">
                        </div>
                        <div class="form-group">
                            <h1 style="font-size: medium; color: white;">Confirmar Senha</h1>
                            <input type="password" name="senha2" id="txt_senha2" placeholder="************" class="senha2 form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="button" style="width: 100%; font-size: medium; border-color: white; color: white;" id="btn_salvar" class="btn btn-outline-warning">Salvar</button>
                            <a href="login.html" style="width: 100%; font-size: medium; border-color: white; color: white;" class="btn btn-outline-warning">Fazer Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </aside>
    </main>

    <footer></footer>

    <script src="login.js" defer></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <body>

</html>
